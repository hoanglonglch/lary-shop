<form [formGroup]="shippingForm">
  <div class="form-group">
    <label for="">Name</label>
    <input
      formControlName="name"
      name="name" type="text" class="form-control">
    <!--<div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>-->
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input
      formControlName="address"
      name="addressLine"  type="text" class="form-control" placeholder="Line 1" >
    <!--<div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
    </div>-->
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input
      formControlName="city"
      name="city" type="text" class="form-control" >
    <!--<div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>-->
  </div>

  <div class="alert alert-danger" *ngIf="shippingForm.touched && shippingForm.invalid">
    <div>All fields is required.</div>
  </div>

  <button
    (click)="placeOrder()"
    class="btn btn-primary">Place Order</button>
</form>

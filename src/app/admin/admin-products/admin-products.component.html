<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">Create New</a>
</p>

<p>
  <input
    type="text" class="form-control" placeholder="Search title"
    #query
    (keyup)="searchTitle(query.value)"
  >
</p>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Price</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of filteredProduct;  let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{product.title}}</td>
    <td>{{product.price}}</td>
    <td><a [routerLink]="[product.key]" class="btn btn-primary">Edit</a></td>
  </tr>
  </tbody>
</table>

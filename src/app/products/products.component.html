<div class="row">

  <!--Categories-->
  <div class="col-3">
    <app-product-filter [categoryQueryParam]="categoryQueryParam"></app-product-filter>
  </div>

  <!--Products-->
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProduct; let i = index">

        <app-product-card [product]="product" [isShowAddToCart]="true"></app-product-card>

        <div *ngIf="(i+1)%2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>

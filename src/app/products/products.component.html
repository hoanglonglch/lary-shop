<div class="row">

  <!--Categories-->
  <div class="col-3">
    <div class="list-group">
      <a
        [routerLink]="['/products']"
        class="list-group-item list-group-item-action">All</a>
      <a *ngFor="let category of (categories$ | async)"
         [routerLink]="['/products']"
         [queryParams]="{category: category.key}"
         [class.active]="category.key === queryParam"
         class="list-group-item list-group-item-action">{{category.name}}</a>

    </div>
  </div>

  <!--Products-->
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProduct; let i = index">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency: 'USD': true}}</p>
              <p class="card-text">{{i}}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>

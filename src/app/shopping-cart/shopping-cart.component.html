<h1>Shopping Cart</h1>
<ng-container  *ngIf="(shoppingCart$ | async) as shoppingCart">

  <p>You have {{shoppingCart.totalItemsCount}} items in your shopping
    cart.</p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let shoppingCartItem of shoppingCart.listItems; let index = index">
      <td>{{index+1}}</td>
      <td>{{shoppingCartItem.product.title}}</td>
      <td>
        <product-quantity
          [product]="shoppingCartItem.product"
          [shopping-cart]="shoppingCart">
        </product-quantity>
      </td>
      <td>{{ (shoppingCartItem.totalPrice) | currency:'USD': true}}</td>
    </tr>
    </tbody>
    <tfoot>
      <td></td>
      <td></td>
      <td></td>
      <td>{{shoppingCart.totalPrice | currency: 'USD'}}</td>
    </tfoot>
  </table>
  <button
    (click)="removeShoppingCart()"
    class="btn btn-danger">Clear Shopping Cart</button>
</ng-container>
